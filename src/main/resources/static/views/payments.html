<div class="panel panel-primary">
    <div class="panel panel-heading">
        <h5>Payments</h5>
    </div>
    <div class="panel panel-body">
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Amount" ng-model="paymentAmount.amount"/>
            <button class="btn btn-primary" ng-click="performPayment()">Add to account</button>
        </div>
        <div class="alert alert-danger" ng-show="paymentError">
            {{paymentError.message}}
        </div>
    </div>
</div>
