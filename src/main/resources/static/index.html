<!DOCTYPE html>
<html lang="en" ng-app="carRentApp">
<head>
    <meta charset="UTF-8">
    <title>Luxury car rent!</title>

    <!--jQuery-->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- Angular -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <!--Angular animate-->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.js"></script>
    <!--Angular ui-router-->
    <script src="//unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>
    <!--Moment-->
    <script src="//momentjs.com/downloads/moment.min.js"></script>
    <!--Full calendar-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.min.js"></script>
    <!-- BootStrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <!--Ui-bootstrap-->
    <!--<script src="js/ui-bootstrap-tpls-2.5.0.min.js"></script>-->

    <script src="js/carrentapp.js"></script>
    <script src="js/controller/maincontroller.js"></script>
    <script src="js/controller/userpanelcontroller.js"></script>
    <script src="js/controller/carcontroller.js"></script>
    <script src="js/controller/rentalcontroller.js"></script>
</head>
<body>
<div class="container" ng-controller="mainController">
    <div class="row">
        <div class="panel panel-info col-md-6 col-md-offset-3 text-center" ng-show="notLoggedIn">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-sm-6"><h5><a href="#" ng-click="panelLogin()"><span
                            class="glyphicon glyphicon-log-in"></span>
                        Login</a>
                    </h5></div>
                    <div class="col-sm-6">
                        <h5><a href="#" ng-click="panelRegister()"><span class="glyphicon glyphicon-user"></span>
                            Register</a>
                        </h5>
                    </div>
                </div>
            </div>
            <div class="panel-body" ng-show="registerClicked">
                <input class="form-control" type="text" ng-model="regData.email" placeholder="Email"/>
                <input class="form-control" type="text" ng-model="regData.password" placeholder="Password"/>
                <input class="form-control" type="text" ng-model="regData.passwordRetype"
                       placeholder="Confirm password"/>
                <button class="btn btn-primary col-sm-12" ng-click="register()">Register</button>
            </div>

            <div class="panel-body" ng-show="loginClicked">
                <input class="form-control" type="text" ng-model="loginData.email" placeholder="Email"/>
                <input class="form-control" type="text" ng-model="loginData.password" placeholder="Password"/>
                <button class="btn btn-primary col-sm-12" ng-click="login()">Login</button>
                <div class="alert alert-danger" ng-show="loginError != null">
                    {{loginError.cause}}
                </div>
            </div>
        </div>
    </div>
    <div ui-view></div>
</div>
</body>
</html>
